<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quicksand Golf League</title>

<style>
:root {
    --green: #1f7a1f;
    --dark: #222;
    --light: #f4f4f4;
}

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    margin: 0;
    background: var(--light);
    color: var(--dark);
}

header {
    background: var(--green);
    color: white;
    padding: 1.2rem;
    text-align: center;
}

.container {
    max-width: 1100px;
    margin: auto;
    padding: 1rem;
}

.card {
    background: white;
    border-radius: 10px;
    padding: 1rem;
    margin-bottom: 1rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

h2 {
    margin-top: 0;
}

button {
    background: var(--green);
    color: white;
    border: none;
    padding: 0.5rem 0.8rem;
    border-radius: 6px;
    cursor: pointer;
}

button.secondary {
    background: #777;
}

button:hover {
    opacity: 0.9;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 0.6rem;
    border-bottom: 1px solid #ddd;
    text-align: left;
}

.legend span {
    display: inline-block;
    margin-right: 1rem;
    font-size: 0.9rem;
}

.hidden {
    display: none;
}

.admin-bar {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
}

footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.8rem;
    color: #666;
}
</style>
</head>

<body>

<header>
    <h1>‚õ≥ QUICKSAND GOLF LEAGUE</h1>
    <p>Season 3: 2025-2026</p>
</header>

<div class="container">

    <!-- ADMIN ACCESS -->
    <div class="card">
        <h2>Admin Access</h2>
        <input type="password" id="adminPass" placeholder="Enter password">
        <br><br>
        <button onclick="unlockAdmin()">Unlock</button>
        <p id="adminMsg" style="color:red;"></p>
    </div>

    <!-- PLAYERS RANKING -->
    <div class="card">
        <h2>Players Ranking</h2>

        <div class="legend">
            <span>‚¨õ BLACK (0-2)</span>
            <span>üü¶ BLUE (3-11)</span>
            <span>‚¨ú WHITE (12+)</span>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Handicap</th>
                    <th>Tee</th>
                </tr>
            </thead>
            <tbody id="playersTable">
                <tr>
                    <td>1</td>
                    <td>Sample Player</td>
                    <td>5</td>
                    <td>Blue</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- WEEK SCORES -->
    <div class="card">
        <h2>‚õ≥ Week Scores</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Sample Player</td>
                    <td>72</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- ADMIN PANEL -->
    <div class="card hidden" id="adminPanel">
        <h2>‚öôÔ∏è Admin Panel</h2>

        <div class="admin-bar">
            <button onclick="addPlayer()">‚ûï Add Player</button>
            <button>‚ûï Add Week</button>
            <button>Export Data</button>
        </div>
    </div>

</div>

<footer>
    ¬© Quicksand Golf League
</footer>

<script>
const ADMIN_PASSWORD = "admin123"; // change this

function unlockAdmin() {
    const pass = document.getElementById("adminPass").value;
    const msg = document.getElementById("adminMsg");

    if (pass === ADMIN_PASSWORD) {
        document.getElementById("adminPanel").classList.remove("hidden");
        msg.textContent = "Admin unlocked";
        msg.style.color = "green";
    } else {
        msg.textContent = "‚ùå Incorrect password";
    }
}

function addPlayer() {
    const name = prompt("Player name:");
    const hcp = prompt("Handicap:");

    if (!name || !hcp) return;

    const tee =
        hcp <= 2 ? "Black" :
        hcp <= 11 ? "Blue" :
        "White";

    const table = document.getElementById("playersTable");
    const row = table.insertRow();

    row.innerHTML = `
        <td>${table.rows.length}</td>
        <td>${name}</td>
        <td>${hcp}</td>
        <td>${tee}</td>
    `;
}
</script>

</body>
</html>
